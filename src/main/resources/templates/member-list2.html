<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>末日辅助</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <form class="layui-form" style="height: 350px;" action="./enemy/create" method="get" id="form">
                                <div class="layui-row">
                                    <div class="layui-col-md3 layui-col-xs3" style="margin-top: 5px;">
                                        英雄名称
                                    </div>
                                    <div class="layui-col-md3 layui-col-xs9">
                                        <input type="text" name="name"  placeholder="请输入英雄名称" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-row" style="margin-top: 20px;">
                                    <div class="layui-col-md3 layui-col-xs3" style="margin-top: 5px;">
                                        阵营
                                    </div>
                                    <div class="layui-col-md3 layui-col-xs9">
                                        <input type="text" name="camp"  placeholder="请输入阵营" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-row" style="margin-top: 20px;">
                                    <div class="layui-col-md3 layui-col-xs3" style="margin-top: 5px;">
                                        魔窟强度
                                    </div>
                                    <div class="layui-col-md3 layui-col-xs9">
                                        <input type="text" name="magicStrength"  placeholder="请输入魔窟强度" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-row" style="margin-top: 20px;">
                                    <div class="layui-col-md3 layui-col-xs3" style="margin-top: 5px;">
                                        英雄图片地址
                                    </div>
                                    <div class="layui-col-md3 layui-col-xs9">
                                        <input type="text" name="pic"  placeholder="请输入英雄图片地址" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-row" style="margin-top: 20px;">
                                    <div class="layui-col-md3 layui-col-xs3" style="margin-top: 5px;">
                                        排序
                                    </div>
                                    <div class="layui-col-md3 layui-col-xs9">
                                        <input type="text" name="order"  placeholder="请输入排序" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-card-body">
                                        <div class="layui-col-md6 layui-col-xs6">
                                            <span class="layui-btn layui-btn-danger layui-btn-lg" style="font-size: 18px;" onclick="reset()">清空</span>
                                        </div>
                                        <div class="layui-col-md6 layui-col-xs6">
                                            <span class="layui-btn layui-btn-normal layui-btn-lg" style="font-size: 18px;float: right;" onclick="save()">保存</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function save() {
            $("#form").submit();
        }
    </script>
</html>
